<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul *ngIf="cliente" class="list-group text dark">
                        <li class="list-group-item active">{{cliente.nombre}}</li>
                        <li class="list-group-item">{{cliente.apellidos}}</li>
                        <li class="list-group-item">{{cliente.email}}</li>
                        <li class="list-group-item">{{cliente.createAt | date:"fullDate"}}</li>

                    </ul>
                    <div class="input-group">
                        <div class="mb-3">
                            <label for="formFile" class="form-label"></label>
                            <input (change)="seleccionarFoto($event)" class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="input-group-append">
                        <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary"
                            type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>

                    <div *ngIf="progreso > 0" class="progress" style="height: 15px;">
                        <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                          {{progreso}}%
                        </div>
                      </div>


                </div>
                <div class="col-sm">
                    <img *ngIf="cliente?.foto" src="http://localhost:8081/api/files/img/{{cliente.foto}}"
                        alt="{{cliente.foto}}" class="img-thumbnail ">
                </div>
            </div>
        </div>
    </div>
</div>
