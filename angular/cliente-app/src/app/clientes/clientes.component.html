<div class="card border-secondary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-secondary">
      
<div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary btn-sm" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
</div>

    <table class="table table-bordered table-striped ">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha</th>
                <th>Email</th>
                <th>
                    Editar
                </th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.createAt}}</td>
            <td>{{cliente.email}}</td>

            <td>
                <button type="button" name="editar"  [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">Editar</button>
            </td>

            <td>
                <button type="button" name="eliminar"  (click)='delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        </tbody>

    </table>

    
    </div>
  </div>
