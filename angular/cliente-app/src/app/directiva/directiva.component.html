

<div class="card">
    Listado de cursos
    <ul class="list-group" *ngIf="habilitar == true">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
    
</div>

<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3  btn-dark btn-dark ">{{habilitar==true? 'Ocultar':'Mostrar'}}</button>
